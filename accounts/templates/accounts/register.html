<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Pro Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2A4365;
            --secondary-color: #4299E1;
            --accent-color: #48BB78;
            --text-color: #2D3748;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #F7FAFC 0%, #EDF2F7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
        }

        .registration-card {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 600px;
            margin: 2rem;
        }

        .card-header {
            background: var(--primary-color);
            padding: 2rem;
            color: white;
            text-align: center;
            border-radius: 1.5rem 1.5rem 0 0;
        }

        .card-title {
            font-size: 2rem;
            font-weight: 600;
            margin: 0;
        }

        .card-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-label {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-label i {
            color: var(--secondary-color);
            width: 1.5rem;
            text-align: center;
        }

        .form-control {
            border: 2px solid #e2e8f0;
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.3);
        }

        .btn-register {
            background: var(--secondary-color);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.75rem;
            font-weight: 600;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-register:hover {
            background: #357ABD;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(66, 153, 225, 0.3);
        }

        .card-footer {
            text-align: center;
            padding: 1.5rem;
            border-top: 1px solid #EDF2F7;
        }

        .card-footer a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .registration-card {
                margin: 1rem;
                border-radius: 1rem;
            }
            
            .card-title {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="registration-card">
        <div class="card-header">
            <h2 class="card-title"><i class="fas fa-user-plus"></i> Create Account</h2>
        </div>
        
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label class="form-label" for="id_username">
                        <i class="fas fa-user"></i>
                        Username
                    </label>
                    <input type="text" class="form-control" id="id_username" name="username" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="id_password1">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <input type="password" class="form-control" id="id_password1" name="password1" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="id_password2">
                        <i class="fas fa-shield-alt"></i>
                        Confirm Password
                    </label>
                    <input type="password" class="form-control" id="id_password2" name="password2" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="id_description">
                        <i class="fas fa-file-alt"></i>
                        Description
                    </label>
                    <textarea class="form-control" id="id_description" name="description" rows="3"></textarea>
                </div>

                <div class="row g-3">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label" for="id_location">
                                <i class="fas fa-map-marker-alt"></i>
                                Location
                            </label>
                            <input type="text" class="form-control" id="id_location" name="location">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label" for="id_budjet">
                                <i class="fas fa-wallet"></i>
                                Budjet
                            </label>
                            <input type="number" class="form-control" id="id_budjet" name="budjet">
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="form-group">
                            <label class="form-label" for="id_preferred_country">
                                <i class="fas fa-globe"></i>
                                Preferred Country
                            </label>
                            <input type="text" class="form-control" id="id_preferred_country" name="preferred_country">
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-register mt-4">
                    <i class="fas fa-user-check"></i>
                    Create Account
                </button>
            </form>
        </div>

        <div class="card-footer">
            Already have an account? <a href="{% url 'login' %}">Sign in here</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
